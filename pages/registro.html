<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - EasyTas</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/registro.css">
</head>
<body>
    <!-- Logo -->
    <div class="logo">
        <img src="../img/logo-EASYTAS-transparente-1.png" alt="Logo EASYTAS" onclick="window.location.href='../index.html'">
    </div>

    <!-- Contenedor del Formulario -->
    <div class="container">
        <div class="registro-card">
            <h2>Crear Cuenta</h2>
            <p>Únete a EasyTas y encuentra profesionales</p>

            <!-- Mensajes de error/éxito -->
            <div class="mensaje-error" id="mensajeError"></div>
            <div class="mensaje-exito" id="mensajeExito"></div>

            <form id="formRegistro" action="procesar_registro_cliente.php" method="POST">
                <!-- Nombre Completo -->
                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Juan Pérez">
                </div>

                <!-- Correo Electrónico -->
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com">
                </div>

                <!-- Teléfono -->
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" required placeholder="+57 300 123 4567">
                </div>

                <!-- Fecha de Nacimiento -->
                <div class="form-group">
                    <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                </div>

                <!-- Contraseña -->
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="Mínimo 6 caracteres">
                </div>

                <!-- Confirmar Contraseña -->
                <div class="form-group">
                    <label for="confirmar_password">Confirmar Contraseña</label>
                    <input type="password" id="confirmar_password" name="confirmar_password" required placeholder="Repite tu contraseña">
                </div>

                <!-- Botón Registrar -->
                <button type="submit" class="btn-registrar" onclick="window.location.href='index.html'">REGISTRAR</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>¿Eres profesional?</p>
        <a href="registro_profesional.html">REGÍSTRATE AQUÍ</a>
        <p>© 2025 Todos los derechos reservados</p>
    </footer>

    <script src="../js/registro.js"></script>
</body>
</html>
